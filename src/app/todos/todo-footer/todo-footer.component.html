<footer class="footer">
  <span class="todo-count">
    <strong>{{ pendingTodos }}</strong> item left
  </span>
  <ul class="filters">
    <li *ngFor="let filter of filters">
      <a
        [class.selected]="filter === currentFilter"
        (click)="setCurrentFilter(filter)"
        >{{ filter | titlecase }}</a
      >
    </li>
  </ul>
  <button class="clear-completed" (click)="deleteCompleted()">
    Clear completed
  </button>
</footer>
