<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [class.completed]="todo.completed" [class.editing]="edit">
  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="checkCompleted" />
    <label #labelEl>{{ todo.text }}</label>
    <button class="destroy" (click)="handleTodoDeletion()"></button>
  </div>
  <input
    class="edit"
    value="Create a TodoMVC template"
    [formControl]="txtInput"
    type="text"
    #todoInput
    (keyup.enter)="handleTodoEdition()"
  />
</li>
